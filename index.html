      <section id="menu">

          <div

            id="carne"
          >
            <div class="card-header bg-dark">
              <div class="card-title" id="item">Carne</div>
              <div class="preco text-danger" id="preco">R$ 8,00</div>
            </div>
            <div class="card-body">
              <img

                alt="imagem espetinho de carne"
                style="width: 100%"
              />
            </div>
            <div class="card-footer bg-dark">
              <div class="quant">
                <button
                  class="btn btn-outline-danger"
                  onclick="diminuirQuantidade('carne')"
                >
                  <ion-icon name="remove-circle-outline"></ion-icon>
                </button>
                <span
                  class="quantidade btn btn-light disabled"
                  data-card="carne"
                  >0</span
                >
                <button

                  onclick="aumentarQuantidade('carne')"

        <button class="pedir btn btn-success" onclick="adicionarAoPedido()">

        </button>

      <section id="pedidos">
        <h2>Faça seu Pedido</h2>
        <button
          class="btn btn-outline-light"
          onclick="redirecionarParaWhatsApp()"
        >
          Fazer Pedido no WhatsApp
        </button>
      </section>

      <!-- Nova seção para revisar os itens do pedido -->
      <section id="itens-pedido" class="bg-primary">
        <div class="card-title bg-dark">
          <h2>Itens do Pedido</h2>
        </div>
        
        <ul id="lista-pedido">
        </ul>

        <div id="total-pedido">
          <strong>Total do Pedido:</strong> R$
          <span id="valor-total">0.00</span>
        </div>


        <div class="card-footer bg-dark">
          <button class="btn btn-outline-danger" onclick="fecharPedido()">
