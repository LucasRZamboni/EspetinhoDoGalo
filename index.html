<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Espetinhos do Seu Amigo</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="CSS/UTIL/_bootswatch.scss" />
    <link rel="stylesheet" href="CSS/UTIL/_variables.scss" />
    <link rel="stylesheet" href="CSS/UTIL/bootstrap.css" />
    <link rel="stylesheet" href="CSS/UTIL/bootstrap.min.css" />

    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/media.css" />
  </head>
  <body>
    <div class="container">
      <!-- <header class="text-dark bg-light p-2">
        <h1>Espetinho do Galo</h1>
        <p>Aqui tem o melhor espetinho da cidade!</p>
      </header> -->

      <section id="menu">
        <!-- Adicione aqui a lista de espetinhos com preços -->
        <div class="cartoes">
          <div class="logo">
            <img src="IMAGES/logo.png" alt="logo espetinho do galo" />
          </div>
          <h2 class="text-light bg-dark mt-3 mb-3">Espetinhos</h2>

          <!-- ------------------------CARD 1------------------------- -->

          <div
            class="card text-white bg-primary mb-3 espetinho-card"
            id="carne"
          >
            <div class="card-header bg-dark">
              <div class="card-title" id="item">Carne</div>
              <div class="preco text-danger" id="preco">R$ 8,00</div>
            </div>
            <div class="card-body">
              <img
                src="IMAGES/carne.PNG"
                alt="imagem espetinho de carne"
                style="width: 100%"
              />
            </div>
            <div class="card-footer bg-dark">
              <div class="quant">
                <button
                  class="btn btn-outline-danger"
                  onclick="diminuirQuantidade('carne')"
                >
                  <ion-icon name="remove-circle-outline"></ion-icon>
                </button>
                <span
                  class="quantidade btn btn-light disabled"
                  data-card="carne"
                  >0</span
                >
                <button
                  class="btn btn-outline-success"
                  onclick="aumentarQuantidade('carne')"
                >
                  <ion-icon name="add-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>

          <!-- ------------------------CARD 2------------------------- -->
          
          <div
            class="card text-white bg-primary mb-3 espetinho-card"
            id="coracao"
          >
            <div class="card-header bg-dark">
              <div class="card-title" id="item">Coração</div>
              <div class="preco text-danger" id="preco">R$ 8,00</div>
            </div>
            <div class="card-body">
              <img
                src="IMAGES/coracao.png"
                alt="imagem espetinho de coração"
                style="width: 100%"
              />
            </div>
            <div class="card-footer bg-dark">
              <div class="quant">
                <button
                  class="btn btn-outline-danger"
                  onclick="diminuirQuantidade('coracao')"
                >
                  <ion-icon name="remove-circle-outline"></ion-icon>
                </button>
                <span
                  class="quantidade btn btn-light disabled"
                  data-card="coracao"
                  >0</span
                >
                <button
                  class="btn btn-outline-success"
                  onclick="aumentarQuantidade('coracao')"
                >
                  <ion-icon name="add-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
        <button
          class="pedir btn btn-success"
          onclick="adicionarAoPedido()"
        >
          ADD <ion-icon name="cart-outline"></ion-icon>
        </button>
      </section>

      <section id="pedidos">
        <h2>Faça seu Pedido</h2>
        <button
          class="btn btn-outline-light"
          onclick="redirecionarParaWhatsApp()"
        >
          Fazer Pedido no WhatsApp
        </button>
      </section>

      <!-- Nova seção para revisar os itens do pedido -->
      <section id="itens-pedido">
        <h2>Itens do Pedido</h2>
        <ul id="lista-pedido"></ul>

        <div id="total-pedido">
          <strong>Total do Pedido:</strong> R$ <span id="valor-total">0.00</span>
        </div>

        
        <button class="btn btn-outline-danger" onclick="fecharPedido()">
          Fechar Pedido
        </button>
      </section>

      <footer>
        <p>&copy; 2024 Espetinho do Galo</p>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="JS/script.js"></script>
    <script src="JS/whats.js"></script>
  </body>
</html>
